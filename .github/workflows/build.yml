name: Build and Test

on:
  push:
    branches: [ main, develop, feature/extend-summary-history ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Lint
      run: npm run lint
    
    - name: Test
      run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Setup clasp
      run: |
        npm install -g @google/clasp
        echo "$CLASP_CREDS" > ~/.clasprc.json
      env:
        CLASP_CREDS: ${{ secrets.CLASP_CREDS }}
    
    - name: Deploy Server GAS
      run: |
        cd server-gas
        clasp push
      if: env.DEPLOY_SERVER == 'true'
      env:
        DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
    
    - name: Deploy Client GAS
      run: |
        cd client-gas
        clasp push
      if: env.DEPLOY_CLIENT == 'true'
      env:
        DEPLOY_CLIENT: ${{ secrets.DEPLOY_CLIENT }}