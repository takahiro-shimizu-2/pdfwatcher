<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .status {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #result {
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    #result h3 {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    #result p {
      margin: 5px 0;
      word-break: break-all;
    }
    
    #result ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    
    #result li {
      margin: 3px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>PDF Watcher</h1>
  <button id="extractBtn">Extract & Copy</button>
  <div id="status"></div>
  <div id="result"></div>
  <script src="dist/popup.js"></script>
</body>
</html>
